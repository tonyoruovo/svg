<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .toolbar {
      background-color: #f2f2f2;
      padding: 10px;
      border: 1px solid #ccc;
      display: flex;
      gap: 10px;
    }
    
    .toolbar button {
      padding: 8px 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    
    /* CSS for non-SVG template shapes */
    .nonSvgShape {
      position: absolute;
      border: 2px solid #4CAF50;
      display: none;
    }
    

    /* CSS for the styled select element */
    .styledSelect {
      position: relative;
      display: inline-block;
      margin-right: 10px;
    }

    .styledSelect select {
      padding: 8px 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    
    /* CSS for the custom dropdown */
    .customDropdown {
      position: relative;
      display: inline-block;
    }

    .customDropdown .dropdownButton {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .customDropdown .icon {
      margin-left: 5px;
    }

    .customDropdown .dropdownList {
      position: absolute;
      display: none;
      border: 1px solid #ccc;
      background-color: #4CAF50;
      color: #fff;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1;
      animation: fadeIn 0.3s ease-in;
      list-style: none; /* Remove bullet formatting */
      padding: 0; /* Remove default padding */
      width: 150px; /* Match the width of the parent */
      scrollbar-width: none;
    }

    .customDropdown .dropdownList [role="option"] {
      margin: 0;
      padding: 10px;
      cursor: pointer;
    }

    .customDropdown .dropdownList [role="option"]:hover {
      background-color: #fff;
      color: #4CAF50;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="importButton">Import</button>
    <button id="exportButton">Export</button>
    <button id="selectTool">Select</button>
    <div class="customDropdown" role="combobox" aria-haspopup="listbox" aria-expanded="false">
      <button class="dropdownButton" aria-controls="dropdownOptions" aria-haspopup="true" aria-expanded="false" style="width: 150px;">
        Select an option
        <span class="icon">â–¼</span>
      </button>
      <ul class="dropdownList" id="dropdownOptions" role="listbox" aria-label="Options">
        <li role="option" tabindex="0" data-value="line">Line</li>
        <li role="option" tabindex="0" data-value="circle">Circle</li>
        <li role="option" tabindex="0" data-value="rect">Rectangle</li>
        <li role="option" tabindex="0" data-value="ellipse">Ellipse</li>
        <li role="option" tabindex="0" data-value="polygon">Polygon</li>
        <li role="option" tabindex="0" data-value="polyline">Polyline</li>
        <!-- Add more options as needed -->
      </ul>
    </div>
    <button id="drawNonSvgShape">Draw Non-SVG Shape</button>
    <button id="drawTool">Draw</button>
    <button id="textTool">Text</button>
    <div class="nonSvgShape" id="triangle"></div>
    <div class="nonSvgShape" id="square"></div>
    <!-- Add more buttons for other tools -->
  </div>
  
  <svg id="svgCanvas" width="400" height="400">
    <!-- SVG canvas for drawing SVG shapes -->
  </svg>

  <script>
    const dropdownButton = document.querySelector('.customDropdown .dropdownButton');
    const dropdownList = document.querySelector('.customDropdown .dropdownList');
    const options = dropdownList.querySelectorAll('li');

    dropdownButton.addEventListener('click', function() {
      const expanded = this.getAttribute('aria-expanded') === 'true' || false;
      this.setAttribute('aria-expanded', !expanded);
      dropdownList.style.display = expanded ? 'none' : 'block';
    });

    options.forEach(option => {
      option.addEventListener('click', function() {
        dropdownButton.textContent = this.textContent;
        dropdownList.style.display = 'none';
        dropdownButton.setAttribute('aria-expanded', 'false');
      });
    });

    document.getElementById('drawNonSvgShape').addEventListener('click', function() {
      // Switch to non-SVG shape drawing mode
      // Show non-SVG template shapes for selection and drawing
      document.querySelectorAll('.nonSvgShape').forEach(shape => {
        shape.style.display = 'block';
      });
      console.log('Switched to non-SVG shape drawing mode');
    });

    // Add event listeners for drawing non-SVG template shapes
    document.getElementById('triangle').addEventListener('click', function() {

      console.log('Drawing a triangle');
    });

    document.getElementById('square').addEventListener('click', function() {

    document.getElementById('importButton').addEventListener('click', function() {
      // Implement import functionality

    });

    document.getElementById('exportButton').addEventListener('click', function() {

      console.log('Export button clicked');
    });

    document.getElementById('selectTool').addEventListener('click', function() {
      // Implement select tool logic
      console.log('Select tool clicked');
    });

    document.getElementById('drawTool').addEventListener('click', function() {
      // Implement draw tool logic
      console.log('Draw tool clicked');
    });

    document.getElementById('textTool').addEventListener('click', function() {
      // Implement text tool logic
      console.log('Text tool clicked');
    });

    // Add event listeners for other tools
  </script>
</body>
</html>
